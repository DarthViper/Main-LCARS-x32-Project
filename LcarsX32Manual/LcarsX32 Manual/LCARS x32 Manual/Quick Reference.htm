<script type="text/javascript">
function setText(sender, newText){
	document.getElementById("TextDiv").innerHTML = unescape(newText);
	var myDiv = document.getElementById("HighlightDiv");
	var coordinates = sender.coords.split(',');
	myDiv.style.left = parseInt(coordinates[0]) + 2;
	myDiv.style.top = parseInt(coordinates[1]) + 2;
	myDiv.style.width = coordinates[2] - coordinates[0];
	myDiv.style.height = coordinates[3] - coordinates[1];
}
</script>
